  <body>
    <nav>
      <div class="logo">AJ</div>
      <ul>
        <li><a href="./index.html">Home</a></li>

      </ul>

    <main class="contact">
      <section>
        <div class="contact-form">
          <div class="title">
            <h2>Contact</h2>
            <p>
              Would love to hear from you! Leave a message here or shoot me a
              mail using the link below.
            </p>
          </div>
          <form action="https://formspree.io/mwkbyleb" method="POST">
            <!-- <label> Your Name:</label> -->
            <input
              class="field"
              type="text"
              name="name"
              placeholder="Name"
              required
            />

            <!-- <label> Your email:</label> -->
            <input
              class="field"
              type="email"
              name="email"
              placeholder="Email"
              required
            />

            <!-- <label>
              Your message:
            </!-->

            <textarea
              class="field"
              name="message"
              placeholder="Message"
              required
            ></textarea>

            <button type="submit">Send</button>
            <a href="mailto:ajayender@live.in">
              <i class="fas fa-envelope"></i>
              <p>Email Me</p>
            </a>
          </form>
        </div>
      </section>
    </main>
